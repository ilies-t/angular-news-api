<!-- Search forms -->
<form>
    <mat-form-field class="full-width">
        <input type="text" matInput placeholder="Search..." value="" [(ngModel)]="$inputResp" name="$inputResp">
    </mat-form-field>
    <button mat-stroked-button color="primary" (click)="loadAPI($inputResp)">Search</button>
</form>

<!-- Datas card -->
<h2 *ngIf="$infos">{{ $resultOfRequest }}</h2>
<div class="infosContainer" *ngIf="$infos">
    <a href="{{ item.url }}" target="_blank" rel="noopener noreferrer" *ngFor="let item of $infos.articles">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ item.title }}</mat-card-title>
                <mat-card-subtitle>{{ item.source.name }}</mat-card-subtitle>
            </mat-card-header>
            <svg version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
                <path fill="#fff" d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50" transform="rotate(174.428 50 50)">
                    <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="1s" from="0 50 50" to="360 50 50" repeatCount="indefinite"></animateTransform>
                </path>
            </svg>
            <picture [ngStyle]="{'background-image': 'url(' + item.urlToImage + ')'}"></picture>
        </mat-card>
    </a>
</div>
